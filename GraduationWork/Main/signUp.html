<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!--icon 적용(ionicons)-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="signUp.css">
    <link rel="stylesheet" href="../Header/header.css">
</head>

<body>
    <!--헤더 적용-->
    <header class="header">
        <ul>
            <div class="header__logo">
                <li><h1 href="#">NAME</h1></li>
                <li><p href="#">book store</p></li>
             </div>
            <div class="header__list">
                <li><a href="#">abcd</a></li>
                <li><a href="#">efgh</a></li>
                <li><a href="#">ijkl</a></li>
                <li><a href="#">mnop</a></li>
            </div>
        </ul>
    </header>


    <!--회원가입 폼-->
    <div class="signUp">
        <p class = "signUp__title">JOIN</p>

        <form action="">
            <table>
                <tr>
                    <td class="signUp__menu"><label for="id">아이디 *</label></td>
                    <td>
                        <input type="text" id="id" name="id" required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="signUp__menu"><label for="password">비밀번호 *</label></td>
                    <td>
                        <input type="password" id="password" name="password" required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="signUp__menu"><label for="name">이름 *</label></td>
                    <td>
                        <input type="text" id="name" name="name" required autocomplete="off">
                    </td>
                </tr>
                <tr>
                    <td class="signUp__menu"><label for="studentNumber">학번 *</label></td>
                    <td>
                        <input type="text" id="studentNumber" name="studentNumber" required autocomplete="off">
                    </td> 
                </tr>
                <tr>
                    <td class="signUp__menu"><label for="email">이메일 *</label></td>
                    <td>
                        <input type="email" id="email" name="email" required autocomplete="off" placeholder="abcd@naver.com">
                    </td>
                </tr>
                <tr>
                    <td class="signUp__menu"><label for="phoneNumber">핸드폰번호 *</label></td>
                    <td>
                        <input type="tel" id="phoneNumber" name="phoneNumber" required autocomplete="off" placeholder="123-456-789">
                    </td>
                </tr>
            </table><!--
                <div class="signUp__button">
                <input type="submit" value="회원가입">
            </div>

            -->
            
            <div class="signUp__button">
                <input type="submit"value="회원가입">
            </div>
        </form>
    </div>


</body>
