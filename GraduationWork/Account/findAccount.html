<div class="content">
    <!--아이디 찾기 폼-->

        <p class = "findId__title">아이디 찾기</p>
        <form action="">
            <table>
                <tr>
                    <td class="findId__menu"><label for="name">이름 *</label></td>
                    <td>
                        <input type="text" id="name" name="name" required autocomplete="off">

                </tr>

                    <td class="findId__menu"><label for="student_number">학번 *</label></td>

            </div>
        </form>
    </div>
    
    <!--비밀번호 찾기 폼-->

                    <td class="findPwd__menu"><label for="name">이름 *</label></td>

                    </td>
                </tr>
                <tr>
                    <td class="findPwd__menu"><label for="id">아이디 *</label></td>

                </tr>
                <tr>
                    <td class="findPwd__menu"><label for="student_number">학번 *</label></td>

            <div class="findPwd__button">

            </div>
        </form>
    </div>
